<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Chameleon</title>
	<style>
		body {
			font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
		}
		form {
			float: left;
			margin-right: 50px;
		}
		iframe {
			width: 640px;
			height: 420px;
			margin-top: 20px;
		}
		.form-item + .form-item {
			margin-top: 20px;
		}
		label {
			display: block;
		}
		input {
			padding: 5px 10px;
		}
	</style>
	<body>
		<h1>Chameleon</h1>

		<iframe id="myIframe" height="640px", width="420px" src=""></iframe>
		<form>
			<div class="form-item">
				<label for="text">Text</label>
				<input name="text" id="text" type="text">
			</div>
			<div class="form-item">
				<label for="action">Action</label>
				<input name="action" id="action" type="text">
			</div>
			<div class="form-item">
				<label for="focus">Focus</label>
				<input name="focus" id="focus" type="text">
			</div>
			<div class="form-item">
				<label for="background">Background</label>
				<input name="background" id="background" type="text">
			</div>
			<div class="form-item">
				<label for="textDark">Dark text</label>
				<input name="textDark" id="textDark" type="text">
			</div>
			<div class="form-item">
				<label for="actionDark">Dark action</label>
				<input name="actionDark" id="actionDark" type="text">
			</div>
			<div class="form-item">
				<label for="focusDark">Dark focus</label>
				<input name="focusDark" id="focusDark" type="text">
			</div>
			<div class="form-item">
				<label for="backgroundDark">Dark background</label>
				<input name="backgroundDark" id="backgroundDark" type="text">
			</div>

			<button>Change colour</button>
		</form>

		<script src="/test/main.js"></script>
	</body>
</html>
